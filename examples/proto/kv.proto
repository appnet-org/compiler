syntax = "proto3";

package kv;
option go_package = "./kv";

service KVService {
    rpc get(GetRequest) returns(GetResponse);
    rpc set(SetRequest) returns(SetResponse);
}

message GetRequest {
    int32 score = 1;
    string username = 2;
    string key = 3;
}

message GetResponse {
    int32 score = 1;
    string username = 2;
    string value = 3;
}

message SetRequest {
    int32 score = 1;
    string username = 2;
    string key = 3;
    string value = 4;
}

message SetResponse {
    int32 score = 1;
    string username = 2;
    string value = 3;
}