apiVersion: v1
kind: PersistentVolume
metadata:
  name: profile-pv
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 1Gi
  hostPath:
    path: /data/volumes/profile-pv
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - h5.hotelbench.meshbench-pg0.clemson.cloudlab.us
  storageClassName: profile-storage
  volumeMode: Filesystem
